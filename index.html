<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>AI IMAGE GENERATOR</h1>
        <p>Create stunning images with the power of AI</p>
      </div>

      <div class="generator-section">
        <div class="input-group">
          <label for="prompt">Enter your image description</label>
          <textarea
            class="prompt-input"
            id="prompt"
            placeholder="Describe the image you want to generate... (e.g. A man walking to catch the bus.)"
          ></textarea>

          <div class="control">
            <div class="control-group">
              <label for="artStyle">Art Style</label>
              <select id="artStyle" class="control-input">
                <option value="realistic">Realistic</option>
                <option value="artistic">Artistic</option>
                <option value="cartoon">Cartoon</option>
                <option value="abstract">Abstract</option>
                <option value="cyberpunk">Cyberpunk</option>
                <option value="vintage">Vintage</option>
              </select>
            </div>

            <div class="control-group">
              <label for="resolution">Resolution</label>
              <select id="resolution" class="control-input">
                <option value="512x512">512 x 512</option>
                <option value="768x768">768 x 768</option>
                <option value="1024x1024">1024 x 1024</option>
                <option value="1536x1024">1536 x 1024</option>
              </select>
            </div>

            <div class="control-group">
              <label for="quality">Quality</label>
              <select id="quality" class="control-input">
                <option value="standard">Standard</option>
                <option value="high">High</option>
                <option value="ultra">Ultra</option>
              </select>
            </div>

            <div class="control-group">
              <label for="count">Number of Images</label>
              <select id="count" class="control-input">
                <option value="1">1 Image</option>
                <option value="2">2 Images</option>
                <option value="3">3 Images</option>
              </select>
            </div>
          </div>

          <button class="generate-btn" id="generatebtn">
            <span class="loading-spinner" style="display: none"></span>
            <span class="btn-text">Generate Image</span>
          </button>
        </div>
      </div>

      <div class="results-section">
        <div class="result-header">
          <h2>Generated Images</h2>
        </div>
        <div class="results" id="results">
          <div class="placeholder">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="placeholder-icon"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
              <path
                d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 11V3a1 1 0 0 1 1-1h12z"
              />
            </svg>
            <p>Your generated image will appear here.</p>
            <p>Enter a prompt and click "Generate Image".</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
